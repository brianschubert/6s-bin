name: Release

on:
  push:
    branches:
      - feat/release-github-action

jobs:
  download_archives:
    uses: ./.github/workflows/web_artifact.yaml
    with:
      name: 6s-archives
      urls: |
        [
          "https://web.archive.org/web/20220912090811if_/https://rtwilson.com/downloads/6SV-1.1.tar", 
          "https://web.archive.org/web/20220909154857if_/https://salsa.umd.edu/files/6S/6sV2.1.tar"
        ]
      retention-days: 1
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ "windows-latest", "ubuntu-latest", "macos-latest" ]
        python-version: [ "3.9", "3.10", "3.11" ]
        include:
          - os: ubuntu-latest
            python-version: '3.11'
            sdist: true
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Fortran
        uses: awvwgk/setup-fortran@v1

      - name: Install build frontend
        run: python -m pip install --upgrade pip build

      - name: Retrieve 6S source archives
        uses: actions/download-artifact@v3
        with:
          name: 6s-archives
          path: 6s-archives

      - name: Build wheel
        run: python -I -m build --wheel
        env:
          SIXS_ARCHIVE_DIR: 6s-archives

      - name: Build sdist
        if: ${{ matrix.sdist }}
        run: python -I -m build --sdist

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          retention-days: 5
          if-no-files-found: error