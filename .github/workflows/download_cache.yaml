name: Download and cache

on:
  workflow_call:
    inputs:
      urls:
        required: true
        type: string
      path:
        required: true
        type: string
      artifact:
        required: true
        type: string


jobs:
  download:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        url: ${{ fromJSON(github.event.inputs.urls) }}
    steps:
      - uses: actions/cache@v3
        with:
          path: ${{ github.event.inputs.path }}
          key: url_files
      - name: Download file
        run:
          curl --create-dirs --output-dir ${{ github.event.inputs.path }} -O ${{ matrix.url }}
